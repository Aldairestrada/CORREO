<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntame lo que quieras</title>
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <h1>Justificante</h1>
    <main>
        
        <form method="post" action="https://formsubmit.co/aldaz26b@gmail.com" method="POST" enctype="multipart/form-data">
            <h2>Datos del Alumno</h2>
            <div>
                <span>Nombre completo</span>
                <input type="text" name="nombre" autocapitalize="words" autocomplete="off" />
            </div>
            <div>
                <span>Matricula</span>
                <input type="text" name="Matricula" autocapitalize="words" autocomplete="off" />
            </div>

            <div>
                <span>Correo institucional</span>
                <input type="email" name="correo institucional" autocomplete="off" />
            </div>
            <div>
                <span>Asunto del mensaje</span>
                <select name="asunto">
                    <option>Justificante</option>
                    
                   
                </select>
            </div>
            <div class='large'>
                <span>Adjuntar Archivo de receta</span>
                <input type="file" name="archivo" accept="image/*" />
            </div>
            <div class='large'>
                <span>Mensaje</span>
                <textarea name="mensaje" rows="6" cols="80">
                </textarea>
            </div>
            <div class='large'>
                <button class='button' type="submit">Enviar mensaje</button>
                <tipo de entrada="oculto" nombre="_next" valor="https://tudominio.co/gracias.html"></tipo>
            </div>
        </form>
    </main>
</body>
</html>
